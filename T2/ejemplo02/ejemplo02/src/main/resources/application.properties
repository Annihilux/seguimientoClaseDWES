spring.application.name=ejemplo02

# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Session timeout (afecta expiración de cookies de sesión)
server.servlet.session.timeout=30m

# H2 Console (opcional, para ver datos)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Inicialización de datos
spring.sql.init.mode=always

# Retrasa la inicialización del datasource para que Hibernate cree las tablas primero
spring.jpa.defer-datasource-initialization=true

# --- Logging ---
# Muestra las peticiones HTTP entrantes y el mapeo de endpoints
logging.level.org.springframework.web=DEBUG

# (Opcional) Muestra detalles de seguridad (autenticación, filtros, roles)
logging.level.org.springframework.security=DEBUG

# (Opcional) Muestra las consultas SQL que se ejecutan
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
